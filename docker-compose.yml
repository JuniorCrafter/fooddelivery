services:
  # --- Инфраструктура ---
  postgres:
    image: postgres:16-alpine
    container_name: fooddelivery-postgres-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-food}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fooddelivery}
      POSTGRES_DB: ${POSTGRES_DB:-fooddelivery}
    ports:
      - "5432:5432"
    volumes:
      - "./db/init:/docker-entrypoint-initdb.d:ro"
      - "pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-food} -d ${POSTGRES_DB:-fooddelivery}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5

  # --- Микросервисы ---
  api-gateway:
    build:
      context: .
      args:
        SERVICE_PATH: ./cmd/api/main.go
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_started
      catalog-service:
        condition: service_started
    restart: always

  auth-service:
    build:
      context: .
      args:
        SERVICE_PATH: ./cmd/auth/main.go
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-food}:${POSTGRES_PASSWORD:-fooddelivery}@postgres:5432/${POSTGRES_DB:-fooddelivery}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  catalog-service:
    build:
      context: .
      args:
        SERVICE_PATH: ./cmd/catalog/main.go
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-food}:${POSTGRES_PASSWORD:-fooddelivery}@postgres:5432/${POSTGRES_DB:-fooddelivery}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  order-service:
    build:
      context: .
      args:
        SERVICE_PATH: ./cmd/order/main.go
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-food}:${POSTGRES_PASSWORD:-fooddelivery}@postgres:5432/${POSTGRES_DB:-fooddelivery}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:

name: CI

on:
  push:
    branches: ["main", "master", "develop", "feature/**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Ensure gofmt
        shell: bash
        run: |
          files="$(gofmt -l .)"
          if [ -n "$files" ]; then
            echo "gofmt required for:"
            echo "$files"
            exit 1
          fi

      - name: Ensure go mod tidy
        shell: bash
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Test (race)
        run: go test -race ./...

  lint:
    name: lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
          args: --timeout=5m

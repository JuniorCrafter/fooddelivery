services:
  postgres:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:  # <--- Вот это имя должно совпадать с вашей командой
      image: redis:7-alpine
      container_name: fooddelivery_redis
      ports:
        - "6379:6379"

  auth:
    build:
      context: ..
      dockerfile: deploy/auth.Dockerfile
    environment:
      APP_ENV: dev
      HTTP_PORT: "8080"
      DATABASE_URL: "postgres://food:food@postgres:5432/food?sslmode=disable"
      JWT_SECRET: "change_me_in_real_env"
      ACCESS_TTL: "15m"
      REFRESH_TTL: "720h"
      BCRYPT_COST: "12"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy


  migrate:
    image: migrate/migrate:v4.17.1
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../migrations:/migrations:ro
    command: ["-path","/migrations","-database","${DATABASE_URL}","up"]
    restart: "no"



  catalog-api:
    build:
      context: ..
      dockerfile: deploy/catalog/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - postgres
    ports:
      - "8081:8080"

  catalog-migrate:
    image: migrate/migrate:v4.17.1
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../migrations:/migrations:ro
    command: ["-path","/migrations/catalog","-database","${CATALOG_DB_URL}","up"]
    restart: "no"


volumes:
  pgdata:
